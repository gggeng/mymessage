{% extends 'base.html' %}

{% block title %}
    Message List Page
{% endblock %}

{% block content %}
    <p> <a href="/msg_create_page/">Create your message</a> </p>
    <br>
    <div>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.datetime|date }}</p>
        <p>{{ post.content }}</p>
        <hr />
    {% endfor %}
    </div>
{% endblock %}
